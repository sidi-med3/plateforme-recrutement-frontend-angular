<div class="card">
  <div class="bi-card-heading" >
    <ul  class="nav bg-light nav-pills rounded-pill nav-fill mb-2">
      <li *ngIf="authService.isAuthenticated" class="nav-item">
        <a data-toggle="pill" routerLink="/admin/new offre" class="nav-link rounded-pill" >
          <i class="bi bi-plus-lg btn-info"></i>
          ajout
        </a>
      </li>

    </ul>
  </div>
  <div class="card-body">
<section class="py-5">

  <div class="container px-5 mb-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Offres</span></h1>
    </div>
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-11 col-xl-9 col-xxl-8">
        <!-- Project Card 1-->
        <div *ngFor="let offre of offres">

        <a *ngIf="authService.isAuthenticated; else elseBlock " [routerLink]="['/admin/detail-offre',offre.offre_id]"  style="text-decoration: none"  >
        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
          <div class="card-body p-0">
            <div class="d-flex align-items-center">
              <div class="p-5">

                <h2 class="fw-bolder">{{offre.title}}</h2>
                <p>{{offre.description}}</p>
              </div>

            </div>
          </div>
        </div>
        </a>
          <ng-template #elseBlock >
            <a [routerLink]="['/detail-offre',offre.offre_id]"  style="text-decoration: none"  >
              <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                <div class="card-body p-0">
                  <div class="d-flex align-items-center">
                    <div class="p-5">

                      <h2 class="fw-bolder">{{offre.title}}</h2>
                      <p>{{offre.description}}</p>
                    </div>

                  </div>
                </div>
              </div>
            </a>
          </ng-template>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
  <div class="container px-5 my-5">
    <div class="text-center">
      <h2 class="display-4 fw-bolder mb-4">NOS OFFRES D'EMPLOIS</h2>
      <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="#">Contact me</a>
    </div>
  </div>
</section>
  </div>
</div>
<!-- Footer-->
<footer class="bg-white py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0">Copyright &copy; TEK-UP REC 2023</div></div>
      <div class="col-auto">
        <a class="small" href="#!">Privacy</a>
        <span class="mx-1">&middot;</span>
        <a class="small" href="#!">Terms</a>
        <span class="mx-1">&middot;</span>
        <a class="small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>
